<form name="cpform" method="post" autocomplete="off" action="?{$server_url}&modify_submit=yes" id="cpform" >
  <input type="hidden" name="formhash" id="formhash" value="{FORMHASH}" />
  <input type="hidden" name="ID" value="{$modify_rs['ID']}" />
  <input type="hidden" name="page" value="{$page}" />
  <table class="tb tb2" style="width:auto">
    <tbody>
      <tr class="header">
        <th>{lang csdn123com_kuaibao:primitive_words}</th>
        <th>{lang csdn123com_kuaibao:synonym_substitution_words}</th>
        <th>&nbsp;</th>
      </tr>
    <tr>
      <td><input type="text" class="txt" name="word1" style="width:250px;margin-right:50px" value="{$modify_rs['word1']}"></td>
      <td><input type="text" class="txt" name="word2" style="width:250px;margin-right:50px" value="{$modify_rs['word2']}"></td>
      <td>
      	&nbsp;&nbsp;&nbsp;
      	<input type="submit" class="btn" value="{lang csdn123com_kuaibao:modify}" />
      </td>
    </tr>
    </tbody>    
  </table>
</form>
